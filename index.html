<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despatch Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            background-color: #f4f7f6;
        }
        .form-container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 1px solid #000;
            background: white;
        }
        .action-buttons button {
            margin: 2px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="form-container">
            <button class="btn btn-secondary">Back to Dashboard</button>
            <h3 class="text-center text-primary">Despatch Report</h3>
            <form id="despatchForm">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">Area</label>
                        <select class="form-select" required>
                            <option selected disabled>Select Area</option>
                            <option>Area 1</option>
                            <option>Area 2</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Day</label>
                        <input type="text" class="form-control" pattern="[A-Za-z0-9 ]+" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Salesman</label>
                        <select class="form-select" required>
                            <option selected disabled>Select Salesman</option>
                            <option>Salesman 1</option>
                            <option>Salesman 2</option>
                        </select>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>S/No</th>
                            <th>Name</th>
                            <th>Qty</th>
                            <th>Received Qty</th>
                            <th>Return Qty</th>
                            <th>Extra Bottle</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>Signature</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                    <tfoot class="table-light">
                        <tr class="fw-bold text-center">
                            <td colspan="2">Total:</td>
                            <td id="totalQty">0</td>
                            <td id="totalReceived">0</td>
                            <td id="totalReturn">0</td>
                            <td id="totalExtra">0</td>
                            <td id="totalRate">0</td>
                            <td id="totalAmount">0</td>
                            <td colspan="2"></td>
                        </tr>
                    </tfoot>
                </table>
                <div class="d-flex">

                    <button type="button" class="btn btn-primary" onclick="addRow()">Add Row</button>
                    <button type="submit" class="btn btn-success d-block mx-auto w-25 ">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let serialNumber = 1;
    
        function addRow() {
            let tableBody = document.getElementById("tableBody");
            let row = document.createElement("tr");
    
            row.innerHTML = `
                <td>${serialNumber++}</td>
                <td><input type="text" class="form-control" pattern="[A-Za-z0-9 ]+" required></td>
                <td><input type="number" class="form-control qty" min="0" required></td>
                <td><input type="number" class="form-control receivedQty" min="0" required></td>
                <td><input type="number" class="form-control returnQty" min="0" required></td>
                <td><input type="number" class="form-control extraBottle" min="0" required></td>
                <td><input type="number" class="form-control rate" min="0" required></td>
                <td><input type="number" class="form-control amount" min="0" required></td>
                <td>
                    <canvas width="100" height="30" class="signatureCanvas"></canvas>
                    <button type="button" class="btn btn-sm btn-danger mt-1 clearSignature">Clear</button>
                </td>
                <td class="action-buttons text-center">
                    <button class="btn btn-warning btn-sm">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="removeRow(this)">Delete</button>
                    <button class="btn btn-success btn-sm">WhatsApp</button>
                    <button class="btn btn-info btn-sm">Email</button>
                    <button class="btn btn-secondary btn-sm" onclick="exportToPDF()">PDF</button>
                    <button class="btn btn-dark btn-sm" onclick="window.print()">Print</button>
                </td>
            `;
    
            tableBody.appendChild(row);
            updateTotals();
            initializeCanvas();
        }
    
        function removeRow(button) {
            button.closest("tr").remove();
            updateTotals();
        }
    
        function updateTotals() {
            let totalQty = 0, totalReceived = 0, totalReturn = 0, totalExtra = 0, totalRate = 0, totalAmount = 0;
    
            document.querySelectorAll(".qty").forEach(input => totalQty += Number(input.value) || 0);
            document.querySelectorAll(".receivedQty").forEach(input => totalReceived += Number(input.value) || 0);
            document.querySelectorAll(".returnQty").forEach(input => totalReturn += Number(input.value) || 0);
            document.querySelectorAll(".extraBottle").forEach(input => totalExtra += Number(input.value) || 0);
            document.querySelectorAll(".rate").forEach(input => totalRate += Number(input.value) || 0);
            document.querySelectorAll(".amount").forEach(input => totalAmount += Number(input.value) || 0);
    
            document.getElementById("totalQty").innerText = totalQty;
            document.getElementById("totalReceived").innerText = totalReceived;
            document.getElementById("totalReturn").innerText = totalReturn;
            document.getElementById("totalExtra").innerText = totalExtra;
            document.getElementById("totalRate").innerText = totalRate;
            document.getElementById("totalAmount").innerText = totalAmount;
        }
    
        function initializeCanvas() {
            document.querySelectorAll(".signatureCanvas").forEach(canvas => {
                let ctx = canvas.getContext("2d");
                let drawing = false;
    
                canvas.addEventListener("mousedown", () => drawing = true);
                canvas.addEventListener("mouseup", () => drawing = false);
                canvas.addEventListener("mousemove", function (event) {
                    if (!drawing) return;
                    ctx.fillStyle = "black";
                    ctx.beginPath();
                    ctx.arc(event.offsetX, event.offsetY, 1, 0, 2 * Math.PI);
                    ctx.fill();
                });
            });
    
            // Add event listeners to Clear buttons
            document.querySelectorAll(".clearSignature").forEach(button => {
                button.addEventListener("click", function () {
                    let canvas = this.previousElementSibling; // Get the canvas element
                    let ctx = canvas.getContext("2d");
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                });
            });
        }
    
        // Ensure event listeners are properly applied after adding rows
        $(document).on("click", ".clearSignature", function () {
            let canvas = $(this).prev("canvas")[0];
            let ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
    

</body>
</html>
